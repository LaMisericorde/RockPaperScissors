<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="title">Duel</h1>
    <div class="btn-container">
        <button class="btn choice-btn" id="rock">ROCK</button>
        <button class="btn choice-btn" id="paper">PAPER</button>
        <button class="btn choice-btn" id="scissors">SCISSORS</button>
    </div>
    <div class="score-container">
        <h2 class="score-title">Score</h1>
        <p class="score-text">
            <span class="player-score score-number">0</span>
            -
            <span class="computer-score score-number">0</span>
        </span></p>
    </div>
</body>
</html>
